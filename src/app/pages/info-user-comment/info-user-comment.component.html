<div class="contenUserComment" style="margin-top: 200px; margin-bottom: 200px;">

    <div class="infoUserComment">
        <div style=" display: flex; flex-direction: column; justify-content: start; align-items: center; ">
            <img width="50%" [src]="user?.avatar" alt="avatar del usuario">
            <h2>{{ user?.name }}</h2>
            <h2>{{ user?.email }}</h2>
            <h2>{{ user?.nationality }}</h2>
            <h2>{{ user?.gender }}</h2>
        </div>


    </div>




    <div class="infoUserSitesComments">
        <h1>Info User Sites Comment</h1>
        <div class="sitesComment" *ngFor="let site of sites">
           {{ site.name }}

        </div>
    </div>


</div>
