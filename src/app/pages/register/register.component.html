<section id="subscribe_section" class="subscribe section">
    <div class="subscribe__bg">
        <div class="subscribe__container container">
            <h2 class="section__title subscribe__title">Registrate aqui!</h2>

            <form id="formulario" (ngSubmit)="saveRegister()" [formGroup]="formRegister" class="subscribe__form"
                method="POST">
                <div style="display: flex; align-items: center; " class="avatar_register">
                    <img class="imagen_avatar" src="../../../assets/img/usuario (2).png" alt="">
                </div>
                

                <input type="text" placeholder="Nombres y Apellidos" formControlName="name" class="subscribe__input" name="name"
                    id="name" required>
                <small
                    *ngIf="formRegister.controls['name'].errors?.['required'] && formRegister.controls['name'].touched"
                    class="p-error block" style="color: red;">Ingresa tu nombre</small>
                <hr class="hr">

                <input type="email" formControlName="email" placeholder="Correo Electronico" class="subscribe__input" name="email"
                    id="email" required>
                <small
                    *ngIf="formRegister.controls['email'].errors?.['required'] && formRegister.controls['email'].touched"
                    class="p-error block" style="color: red;">Ingresa tu Email</small>
                <hr class="hr">



                <label style="margin-left: 5px;">
                     Imagen de perfil
                </label>
                <input  type="file" class="subscribe__input" name="avatar" (change)="onFileSelected($event)"
                    id="avatar" accept="image/png, image/gif, image/jpeg"  required>
                <hr class="hr">





                <input type="number" formControlName="phone" placeholder="Numero Telefono" class="subscribe__input" name="phone"
                    id="phone" required>
                <small
                    *ngIf="formRegister.controls['phone'].errors?.['required'] && formRegister.controls['phone'].touched"
                    class="p-error block" style="color: red;">Ingresa tu telefono</small>
                <hr class="hr">

                <input type="text" formControlName="nationality" placeholder="Nacionalidad" class="subscribe__input" name="nationality"
                    id="nationality" required>
                <small
                    *ngIf="formRegister.controls['nationality'].errors?.['required'] && formRegister.controls['nationality'].touched"
                    class="p-error block" style="color: red;">Ingresa tu nacionalidad</small>
                <hr class="hr">


                <label style="margin-left: 5px;">
                    Genero
               </label>
                <select type="text" formControlName="gender" class="subscribe__input" name="gender"
                    id="gender"  required style="border: 0.5 solid black; width: 120px; height: 25px;">
                    <option *ngFor="let gender of genders" [value]="gender.value" >{{ gender.label }}</option>
                </select>
                
                <small
                    *ngIf="formRegister.controls['gender'].errors?.['required'] && formRegister.controls['gender'].touched"
                    class="p-error block" style="color: red;">Ingresa tu genero</small>
                <hr class="hr">

                <input type="password" formControlName="password" name="password" placeholder="Contraseña"
                    class="subscribe__input" required>
                <small
                    *ngIf="formRegister.controls['password'].errors?.['required'] && formRegister.controls['password'].touched"
                    class="p-error block" style="color: red;">Ingresa una contraseña</small>
                <hr class="hr">
                <br>


                <div class="container-button-enviar">
                    <button class="button" type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</section>
