<section class="about section" id="about">
    <div class="about__container container grid" style="margin-top: 2em;" *ngFor="let item of recommended">
        <div class="about__data">
            <h2 class="section__title about__title">{{ item.title }}</h2>
            <p class="about__description">
                {{ item.content }}
            </p>
            <a href="{{ item.link }}" class="button" target="_blank">Seguir leyendo</a>
            <br>
        </div>

        <div class="about__img">
            <div class="about__img-overlay">
                <img src="{{ item.image }}" alt="" class="about__img-one">
            </div>
        </div>
    </div>
</section>
